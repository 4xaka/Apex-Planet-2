<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
background: linear-gradient(to right,#0f2027,#203a43,#2c5364);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.card{
width:100%;
max-width:450px;
border-radius:15px;
animation: slide 0.8s ease;
}

@keyframes slide{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

.error{ color:red; font-size:14px; }

.popup{
position:fixed;
top:20px;
right:-300px;
background:#0d6efd;
color:white;
padding:15px 25px;
border-radius:8px;
box-shadow:0 0 15px rgba(0,0,0,0.3);
transition:0.5s;
z-index:999;
}

.popup.show{
right:20px;
}
</style>
</head>

<body>

<div class="card shadow p-4">
<h3 class="text-center mb-3">Login</h3>

<form id="loginForm">

<input type="email" id="email" class="form-control mb-3" placeholder="Email" required>

<input type="password" id="password" class="form-control mb-2" placeholder="Password" required>

<label class="mb-2">
<input type="checkbox" id="togglePass"> Show Password
</label>

<div class="error mb-2" id="errorMsg"></div>

<button class="btn btn-primary w-100">Login</button>

</form>
</div>

<!-- SUCCESS POPUP -->
<div id="successPopup" class="popup">
Login successful ðŸŽ‰
</div>

<script>

// SHOW/HIDE PASSWORD
let pass = document.getElementById("password");

document.getElementById("togglePass").addEventListener("change", function(){
pass.type = this.checked ? "text" : "password";
});


// LOGIN VALIDATION
document.getElementById("loginForm").addEventListener("submit", function(e){

let email = document.getElementById("email").value;
let error = document.getElementById("errorMsg");

if(!email.includes("@")){
error.innerText="Enter valid email";
e.preventDefault();
return;
}

if(pass.value.length < 6){
error.innerText="Password must be at least 6 characters";
e.preventDefault();
return;
}

// SUCCESS POPUP
e.preventDefault();

let popup = document.getElementById("successPopup");
popup.classList.add("show");

setTimeout(()=>{
popup.classList.remove("show");
this.reset();
},2500);

});
</script>

</body>
</html>
